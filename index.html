<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputbox">
        <input type="text" class="passbox" disabled id="passbox" />
        <span class="material-icons" id="copyIcon"> content_copy </span>
      </div>
      <input type="range" max="12" min="4" value="8" id="inputslider" />
      <div class="row">
        <p>Password length</p>
        <span id="slidervalue">4</span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lower Case Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="uppercase">Include Upper Case Letters (A-Z)</label>
        <input type="checkbox" name="lowercase" id="uppercase" checked />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols (!-*)</label>
        <input type="checkbox" name="lowercase" id="symbols" checked />
      </div>
      <button type="button" class="genBtn" id="genbtn">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
